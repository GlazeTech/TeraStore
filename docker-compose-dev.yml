version: "3.8"

services:
  frontend-dev:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend.dev
    container_name: terastore-frontend-dev
    command: npm run dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - 5173:5173
    depends_on:
      - backend-dev

  backend-dev:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend.dev
    container_name: terastore-backend-dev
    command: python asgi.py --lifespan DEV --with-reload
    environment:
      - "DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-dev/${POSTGRES_DB}"
      - ENV=${ENV}
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    depends_on:
      db-dev:
        condition: service_healthy

  db-dev:
    image: postgres:16-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 2s
      timeout: 1s
      retries: 5
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    container_name: terastore-postgres-dev
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
  node_modules:
